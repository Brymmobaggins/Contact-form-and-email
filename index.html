<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>firebase Contact form</title>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>

    <main>

        <!--  -->

        <div class="container">
          <div class="contact-header">
            <h2>Contact us</h2>
            <p>By us a coffee or leave a message</p>
          </div>
          
          <form id="contact-form">
            <p>
              <label for="">Name</label>
              <input type="text" id="name" />
            </p>
            <p>
              <label for="">Email Address</label>
              <input type="text" id="email" />
            </p>
    
          
          <p>
            <label for="">Message</label>
            <textarea name="message" rows="5" id="message" style="height:200px;" ></textarea>
          </p>
          
          <p>
            <input type="submit"></input>
          </p>
        </form>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.2/firebase-app.js"></script>
      <script src="main.js"></script>
    </div>
    </main>
    </body>
</html>
