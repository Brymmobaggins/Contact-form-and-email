<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>firebase Contact form</title>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>

    <main>
        <div class="container">          
          <form id="contact-form">
            <h3 style="font-weight: bold; margin: 20px 0;">GET IN TOUCH WITH US</h3>
            <p>
              <label for="">Name</label>
              <input type="text" id="name" placeholder="Your name....."/>
            </p>
            <p>
              <label for="">Email Address</label>
              <input type="text" id="email" placeholder="Email id...."/>
            </p>
            <p>
              <label for="">Phone number</label>
              <input type="number" id="phone" placeholder="enter no"/>
            </p>

          <p>
            <label for="">Message</label>
            <textarea name="message" rows="5" id="message" style="height:100px;" ></textarea>
          </p>
          
          <p>
            <input type="submit"></input>
          </p>
        </form>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.2/firebase-app.js"></script>
      <script src="main.js"></script>
    </div>
    </main>
    </body>
</html>
