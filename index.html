<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>firebase Contact form</title>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <main>
      <div class="pop-up" id="popup">
        <img src="/img/check-mark.jpg" alt="">
        <h2>Thank You!</h2>
        <p>Your message has been successfully sent</p>
      </div>
        <div class="container">          
          <form id="contact-form">
            <h3 style="font-weight: bold; margin: 20px 0;">GET IN TOUCH WITH US</h3>
            <p>
              <label for="">Name</label>
              <input type="text" id="name" placeholder="Your name....."/>
            </p>
            <p>
              <label for="">Email Address</label>
              <input type="email" id="email" placeholder="Email id...."/>
            </p>
            <p>
              <label for="">Phone number</label>
              <input type="number" id="phone" placeholder="Enter no"/>
            </p>

          <p>
            <label for="">Message</label>
            <textarea name="message" rows="5" id="message" style="height:150px;" ></textarea>
          </p>
          
          <p>
            <input type="submit" ></input>
          </p>
        </form>
      <script src="main.js"></script>
    </div>
    </main>
    </body>
</html>
